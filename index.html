<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/moment/moment.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>
<body ng-app="irc-client">
	<h1>IRC</h1>
	<div class="logs" ng-controller="LogController">
		<div class="log" ng-repeat="event in events">
			<span class="timestamp">{{parseDate(event.ts)}}</span>
			<span class="to">{{event.to}}</span>
			<span class="from">{{event.from}}</span>
			<span class="payload">{{event.payload}}</span>
		</div>

	</div>
</body>
</html>
